<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rolando dados</title>
</head>
<body>
    <header>
        <div>
        <h1>Rolando dados</h1>
        </div>
        <div>
            <label for="lances">Selecione o número de lances:</label>
            <input type="number" name="lances" id="input_lances" value="1000">
            <button id="lancador" >Lançar dados!</button>
        </div>
       
    </header>
    <section >
        <h2>Frequência dos resultados:</h2>
        <section id="grafico_frequencia">
            <div class="caixa_individual_grafico">
                <p>2</p> <div class="linhas_frequencia" id="2"> </div>
            </div>
            <div class="caixa_individual_grafico">
                <p>3</p> <div class="linhas_frequencia" id="3"> </div>
            </div>
            <div class="caixa_individual_grafico">
                <p>4</p> <div class="linhas_frequencia" id="4"> </div>
            </div>
            <div class="caixa_individual_grafico">
                <p>5</p> <div class="linhas_frequencia" id="5"> </div>
            </div>
            <div class="caixa_individual_grafico">
                <p>6</p> <div class="linhas_frequencia" id="6"> </div>
            </div>
            <div class="caixa_individual_grafico">
                <p>7</p> <div class="linhas_frequencia" id="7"> </div>
            </div>
            <div class="caixa_individual_grafico">
                <p>8</p> <div class="linhas_frequencia" id="8"> </div>
            </div>
            <div class="caixa_individual_grafico">
                <p>9</p> <div class="linhas_frequencia" id="9"> </div>
            </div>
            <div class="caixa_individual_grafico">
                <p>10</p> <div class="linhas_frequencia" id="10"> </div>
            </div>
            <div class="caixa_individual_grafico">
                <p>11</p> <div class="linhas_frequencia" id="11"> </div>
            </div>
            <div class="caixa_individual_grafico">
                <p>12</p> <div class="linhas_frequencia" id="12"> </div>
            </div>
        </section>
    </section>
    <section class="frequenciaEmTexto" >
        <h2>Frequência escrita:</h2>
        <div id="frequenciaEmTexto" class="frequenciaEmTexto"></div>
    </section>
    <section id="mesaDosDados" >
        <h2>Impressão dos dados na mesa:</h2>
        <div id="mesa_dos_resultados"></div>

       

    </section>

    <script src="script.js"></script>
</body>
</html>
